<!DOCTYPE html>
<html>
<head>
	<title>Upload</title>
	<link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" href="/css/browse.css"></link>
	<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"></link>
</head>
<body>
	<header class="header">
		<div class="container-fluid">
			<div class="errMessage"></div>
			<div class="fileUpload">
				<button class="btn btn-primary upload-btn">Upload <i class="fa fa-upload"></i></button>
				<input id="filePath" type="file" accept="image/*" />
			</div>
		</div>
	</header>
	<div class="gallery container-fluid">
		<div class="imgPreview"></div>
		<div class="displayImages">
			<ul class="clearfix">
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript" src="/js/require.config.js"></script>
<script type="text/javascript" src="/js/require.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/upload.js"></script>
</html>
